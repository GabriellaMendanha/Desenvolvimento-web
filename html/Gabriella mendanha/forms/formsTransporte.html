<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de transporte</title>
</head>
<body style="color: rgb(185, 14, 120);"> 
    <header>
        <h1>Formulario de transporte</h1>
    </header>
    <article>
        <!--inicio do formulario com a tag <form>-->
            <!--atributo action refere-se ao destino do formulario-->
        <form action="mailto: gabriellamendanha2@gmail.com"
            method="post" id="fcontato"
            oninput="resul.value"=parseInt(valor01.value)+parseInt(valor02.value)">
            <fieldset>
                <langend>indentificação:</langend>
                <br>
            <!--label e o rotulo do input-->
            <label for="tNome">Nome</label>
            <!--input canpo para digitacao -->
            <input type="text"
             size="50" 
             name="Nome"
              id="tNome"
              required="required">
            <br><br>
                <p>Você mora:</p>
                <!--input para selecionar dentre as opcoes-->
                <input type="radio" name="tipo" id="cid" volue="c">
                <label for="city">Cidade</label><br>
                <input type="radio" name="tipo" id="inter" volue="I">
                <label for="downtown">Inteiro</label>
            </fieldset>

                <br><br>
            <fieldset>
            <legend>informacao extra</legend>
                <p>Qual meio de transporte você usa:</p>
                <fieldset>
                <!--imput para selecionar multiplas opcoes-->
                <input 
                type="checkbox"
                 id="transporte1"
                  name="transporte1" 
                  value="Bike">
                <label for="transporte1">bicicleta</label>
                <input 
                type="checkbox" 
                id="transporte2" 
                name="transporte2" 
                value="car">
                <label for="transporte2">Carro</label>
                <br>
                <input 
                type="checkbox" 
                id="transporte3" 
                name="transporte3" 
                value="metro">

                <label for="transporte3">Metrô</label><br>
                <input 
                type="checkbox" 
                id="transporte4" 
                name="transporte4" 
                value="Bus">
                 
                <label for="transporte4">Ônibus</label><br><br>
                <label for="time">Selecione seu time:</label> 
 <select id="time" name="time"> 
    <option value="cruzeiro">Cruzeiro</option> 
    <option value="sao_paulo">São Paulo</option> 
    <option value="corinthians">Corinthians</option> 
    <option value="gremio">Grêmio</option> 
    <option value="goiás">Goiás</option> 
    <option value="santos">Santos</option> 
 </select><br /><br /> 
 <label for="cCid">Escolha a sua Cidade na lista:</label>  
 <input 
 outocomplete="on"
 list="cidade" 
 name="tcid"
 id="cCid"
placeholder="Sua cidade"

 <datalist id="cidade">  
    <option value="São Paulo"></option> 
 <option value="Campinas"></option> 
 <option value="Santos"></option> 
 <option value="Santo André"></option> 
 <option value="Osasco"></option> 
 </datalist> 
</fieldset>
<br>
<fieldset>
    <legend>Exemplo range e output:</legend>
    
 0
 <input type="range" name="valor01"id="valor01">
  100 +
  <input type="number" name="valor02" id="valor02 " value="50">
   =
  <output name="result" for="valor01 valoe02"></output>
</fieldset>
  <br>
 <p>sugestoes,elogios e criticas:</p>
 <textarea name="message"cols="30" rows="10" required
 placeholder="deixe aqui a sua mensagem!">

</textarea>


<br><br>
<!--input gera botao de volume para defenir seu nome -->
<imput type="submit"volue="Enviar"
 </form> 
 </article> 
 <br><br><hr>
 <footer> 
Para uso exclusivo do Instituto da Oportunidade Social ® www.ios.org.br 

                <br><br>
                <!--input gera botao e volui para definir seu nome-->
                <input type="submit" volume="enviar">
            
        </form>
    </article>
</body>
</html>
